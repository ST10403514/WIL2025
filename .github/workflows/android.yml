name: Android CI
on:
  push:
    branches: [ "main", "streamline" ]
  pull_request:
    branches: [ "main", "streamline" ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Configure GLOBAL gradle.properties (fixes google-services)
        run: |
          mkdir -p ~/.gradle
          echo -e "android.nonTransitiveRClass=true\nandroid.useAndroidX=true\nandroid.enableJetifier=true\ncom.google.gms.google-services.skip=true\norg.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8\norg.gradle.caching=true\norg.gradle.parallel=true" > ~/.gradle/gradle.properties

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --info

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/
            **/build/test-results/
