name: Android CI
on:
  push:
    branches: [ "main", "streamline" ]
  pull_request:
    branches: [ "main", "streamline" ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: false
      - name: Create dummy google-services.json for debug
        run: |
          mkdir -p app/src/debug
          echo '{"project_info": {"project_id": "dummy"}}' > app/src/debug/google-services.json
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/
            **/build/test-results/
