name: Android CI

on:
  push:
    branches: [ "main", "streamline" ]
  pull_request:
    branches: [ "main", "streamline" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Configure gradle.properties for CI
        run: |
          echo "android.nonTransitiveRClass=true" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "com.google.gms.googleservices.skip=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
      
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --info
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug
      
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/
            **/build/test-results/
